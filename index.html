<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="root">
      <!-- Начало блока header -->
      <header class="header container">
        <a class="header__logo" href="./index.html">
          <img
            class="logo"
            src="./images/logo.svg"
            alt="Логотоип Место-Россия"
          />
        </a>
      </header>
      <!-- Конец блока header -->

      <main class="content container">
        <!-- Начало секции profile -->
        <section class="profile">
          <!-- Начало popup -->
          <div class="popup profile__popup popup_opened">
            <div class="display-flex">
              <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>

                <input
                  class="popup__input popup__input-username"
                  name="username"
                  type="text"
                  placeholder="Введите имя"
                />

                <input
                  class="popup__input popup__input-profession"
                  name="profession"
                  type="text"
                  placeholder="Введите профессию"
                />

                <button type="submit" class="popup__btn-save">Сохранить</button>
              </form>

              <button
                class="popup__close"
                aria-label="Закрыть всплывающее окно"
              ></button>
            </div>

            <div class="overlay"></div>
          </div>
          <!-- Конец popup -->

          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар пользователя"
            />

            <div class="profile__user-info">
              <div class="profile__wrapper">
                <h1 class="profile__username">Жак-Ив Кусто</h1>

                <p class="profile__profession">Исследователь океана</p>
              </div>

              <button
                class="profile__info-edit"
                aria-label="Редактировать данные профиля"
              ></button>
            </div>
          </div>

          <button
            class="profile__btn-add"
            aria-label="Добавить профиль"
          ></button>
        </section>
        <!-- Конец секции profile -->

        <!-- Начало секции elements -->
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                class="element__image"
                src="./images/karachevsk.jpg"
                alt="Фотография города Карачевск"
              />

              <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>

                <button class="element__btn">
                  <img class="like" src="./images/like-icon.svg" alt="Лайк" />
                </button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="./images/elbrus.jpg"
                alt="Вид на гору Эльбрус"
              />

              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>

                <button class="element__btn">
                  <img
                    class="like_active"
                    src="./images/like-icon_active.svg"
                    alt="Лайк"
                  />
                </button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="./images/dombai.jpg"
                alt="Фотография горы Домбай"
              />

              <div class="element__description">
                <h2 class="element__title">Домбай</h2>

                <button class="element__btn">
                  <img class="like" src="./images/like-icon.svg" alt="Лайк" />
                </button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="./images/krasnodarskii.jpg"
                alt="Фотография береговой линии в Краснодарском крае"
              />

              <div class="element__description">
                <h2 class="element__title">Краснодарский край</h2>

                <button class="element__btn">
                  <img class="like" src="./images/like-icon.svg" alt="Лайк" />
                </button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="./images/chegem.jpg"
                alt="Фотография гор Чегема"
              />

              <div class="element__description">
                <h2 class="element__title">Чегем</h2>

                <button class="element__btn">
                  <img class="like" src="./images/like-icon.svg" alt="Лайк" />
                </button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="./images/kamchatka.jpg"
                alt="Фотография кратерного озера на Камчатке"
              />

              <div class="element__description">
                <h2 class="element__title">Камчатка</h2>

                <button class="element__btn">
                  <img class="like" src="./images/like-icon.svg" alt="Лайк" />
                </button>
              </div>
            </li>
          </ul>
        </section>
        <!-- Конец секции elements -->
      </main>

      <!-- Начало блока footer -->
      <footer class="footer container">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <!-- Конец блока footer -->
    </div>
  </body>
</html>
