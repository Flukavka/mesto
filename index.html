<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="root">
      <!-- Начало блока header -->
      <header class="header container">
        <a
          class="logo"
          href="./index.html"
          aria-label="Ссылка на главную страницу"
        ></a>
      </header>
      <!-- Конец блока header -->

      <main class="content container">
        <!-- Начало секции profile -->
        <section class="profile">
          <!-- Начало profile popup -->
          <div class="popup popup-profile popup_opened">
            <div class="popup__container">
              <h2 class="popup__title">Редактировать профиль</h2>

              <form class="popup__form">
                <input
                  class="popup__input popup__input_field_username"
                  name="username"
                  type="text"
                  placeholder="Введите имя"
                />

                <input
                  class="popup__input popup__input_field_profession"
                  name="profession"
                  type="text"
                  placeholder="Введите профессию"
                />

                <button type="submit" class="popup__btn-save">Сохранить</button>
              </form>
            </div>

            <button
              type="button"
              class="popup__close popup__close-profile"
              aria-label="Закрыть всплывающее окно"
            ></button>

            <div class="overlay"></div>
          </div>
          <!-- Конец profile popup -->

          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар пользователя"
            />

            <div class="profile__user-info">
              <div class="profile__wrapper">
                <h1 class="profile__username">Жак-Ив Кусто</h1>

                <p class="profile__profession">Исследователь океана</p>
              </div>

              <button
                type="button"
                class="profile__info-edit"
                aria-label="Редактировать данные профиля"
              ></button>
            </div>
          </div>

          <button
            type="button"
            class="profile__btn-add"
            aria-label="Добавить новое место"
          ></button>

          <!-- Начало element popup -->
          <div class="popup popup-element popup_opened">
            <div class="popup__container">
              <h2 class="popup__title">Новое место</h2>

              <form class="popup__form popup-element__form">
                <input
                  class="popup__input popup__input_field_place-name"
                  name="name"
                  type="text"
                  placeholder="Название"
                />

                <input
                  class="popup__input popup__input_field_place-image"
                  name="place-image"
                  type="text"
                  placeholder="Ссылка на картинку"
                />

                <button
                  type="submit"
                  class="popup__btn-save popup-element__btn-save"
                >
                  Создать
                </button>
              </form>
            </div>

            <button
              type="button"
              class="popup__close popup-close-element"
              aria-label="Закрыть всплывающее окно"
            ></button>

            <div class="overlay"></div>
          </div>
          <!-- Конец element popup -->
        </section>
        <!-- Конец секции profile -->

        <!-- Начало секции elements -->
        <section class="elements">
          <template class="element-template">
            <li class="element">
              <!-- Начало image popup -->
              <div class="popup popup-image popup_opened">
                <figure class="popup-image__figure">
                  <button
                    type="button"
                    class="popup__close popup-image_close"
                    aria-label="Закрыть всплывающее окно"
                  ></button>

                  <img class="popup__image" src="#" alt="Фотография" />

                  <figcaption class="popup__image-title"></figcaption>
                </figure>

                <div class="overlay"></div>
              </div>
              <!-- Конец image popup -->
              <img class="element__image" src="#" alt="Фотография" />

              <button
                class="element__btn-delete"
                type="button"
                aria-label="Кнопка удаления карточки"
              ></button>

              <div class="element__description">
                <h2 class="element__title"></h2>

                <button
                  class="element__btn"
                  type="button"
                  aria-label="Кнопка лайк"
                ></button>
              </div>
            </li>
          </template>

          <ul class="elements__list"></ul>
        </section>
        <!-- Конец секции elements -->
      </main>

      <!-- Начало блока footer -->
      <footer class="footer container">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <!-- Конец блока footer -->
    </div>
  </body>
</html>
