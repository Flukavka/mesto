<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header container"><a class="logo" href="./index.html" aria-label="Ссылка на главную страницу"></a></header><main class="content container"><section class="profile"><div class="popup popup-profile"><div class="overlay"></div><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup-profile__form" novalidate><input class="popup__input popup__input_field_name" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required/> <span class="popup__error"></span> <input class="popup__input popup__input_field_profession" name="profession" placeholder="Введите профессию" minlength="2" maxlength="200" required/> <span class="popup__error"></span> <button type="submit" class="popup__btn-save popup__button">Сохранить</button></form></div><button type="button" class="popup__close popup__close-profile" aria-label="Закрыть всплывающее окно"></button></div><div class="profile__info"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Аватар пользователя"/><div class="profile__user-info"><div class="profile__wrapper"><h1 class="profile__username">Жак-Ив Кусто</h1><p class="profile__profession">Исследователь океана</p></div><button type="submit" class="profile__info-edit" aria-label="Редактировать данные профиля"></button></div></div><button type="button" class="profile__btn-add" aria-label="Добавить новое место"></button><div class="popup popup-element"><div class="overlay"></div><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup-element__form" novalidate><input class="popup__input popup__input_field_name" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__error"></span> <input class="popup__input popup__input_field_link" name="link" type="url" placeholder="Ссылка на картинку" required/> <span class="popup__error"></span> <button disabled="disabled" type="submit" class="popup__btn-save popup-element__btn-save popup__button popup__button_disabled">Создать</button></form></div><button type="button" class="popup__close popup__close-element" aria-label="Закрыть всплывающее окно"></button></div></section><section class="elements"><div class="popup popup-image"><div class="overlay overlay_opacity"></div><figure class="popup-image__figure"><button type="button" class="popup__close popup-image__close" aria-label="Закрыть всплывающее окно"></button> <img class="popup__image" src="#" alt="Фотография"/><figcaption class="popup__image-title"></figcaption></figure></div><template class="element-template"><li class="element"><img class="element__image" src="#" alt="Фотография"/> <button class="element__btn-delete" type="button" aria-label="Кнопка удаления карточки"></button><div class="element__description"><h2 class="element__title"></h2><button class="element__btn" type="button" aria-label="Кнопка лайк"></button></div></li></template><ul class="elements__list"></ul></section></main><footer class="footer container"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer></div></body></html>
